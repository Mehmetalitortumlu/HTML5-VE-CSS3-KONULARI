<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Etiketi</title>
    <style>
        div {
            width: 50%;
            border: 1px solid black;
            text-align: center;
         
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>


    <h1>Tabloların Tanıtımı</h1>

    <div>
        <h2>Bir Laptop tablosu</h2>
        <img src="img/coder.jpg" alt="">
        <p>
            Fotoğraf Sahibi: X
        </p>
    </div>

    <div>
        <h2>İkinci Laptop</h2>
        <img src="img/perfect.jpg" alt="">
        <p>
            Fotoğraf Sahibi: Y
        </p>
    </div>

    <div>
        <h2>Bir kadının kodlaması tablosu</h2>
        <img src="img/laptop.jpg" alt="">
        <p>
            Fotoğraf Sahibi: Z
        </p>
    </div>
</body>

</html>
