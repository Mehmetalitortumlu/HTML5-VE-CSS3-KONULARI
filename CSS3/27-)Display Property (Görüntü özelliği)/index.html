<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property (Görüntü özelliği)</title>
    <style>
        p{
            display: inline;
            border: 1px solid red;
            width: 50%;
        }
        span{
            display: block;
            border: 1px solid red;

        }
        div{
            visibility: hidden;
            visibility: visible;
        } 
        /* içindeki malzemeleri gizler visibility */
    </style>
</head>
<body>
    <div>
        MEHMET ALİ
    </div>
    <p>
        Mehmet Ali
    </p>
    <p>
        İstanbul
    </p>
    <p>
        Ankara
    </p>

    <span>
        Kırmızı
    </span>
    <span>
        Sarı
    </span>
    <span>
        Mor
    </span>
</body>
</html>
