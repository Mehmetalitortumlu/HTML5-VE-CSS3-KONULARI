<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Style (Link Stili)</title>
    <style>

        a{
            text-decoration: none;
            color: black;
            transition: color 1s linear;
        }
        a:link{
            color: red;
        }
        a:visited{
            color: blue;
        }
        a:hover{
            color: green;
        }
    </style>
</head> 
<body>
    
    <a target="_blank" href="https://www.google.com">Kaan Asakademi</a><br>
    <a target="_blank" href="https://www.google.com">Kaan Asakademi</a>

</body>
</html>
