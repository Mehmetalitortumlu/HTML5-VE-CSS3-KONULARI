<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Family</title>
    <style>
/* generic family her tarayıcıda mevcut olan yazı tipleri. */
.serif{
font-family: serif;
}
.sans-serif{
    font-family: sans-serif;
}
.cursive{
    font-family: cursive;
}
.fantasy{
    font-family: fantasy;
}
.monospace{
    font-family: monospace;
}
    </style>
</head>
<body>
    <!-- yazılarımızın nasıl göründüğünü sağlar times new roman gibi. -->
    <p class="serif">Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
    <p class="sans-serif">Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
    <p class="cursive">Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
    <p class="fantasy">Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
    <p class="monospace">Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
</body>
</html>
