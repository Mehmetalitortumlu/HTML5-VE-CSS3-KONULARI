<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Style (Tablo Stili)</title>
    <style>
        table{
            border-collapse: separate;
            border-spacing: 20px 50px;
            caption-side: bottom;
            empty-cells: hide;
            width: 100%;
            border: 5px solid red;
        }
        table tr td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    

    <table >
        <caption>Renk Tablosu</caption>
        <tr>
            <td>Kırmızı</td>
            <td>Yeşil</td>
            <td>Turuncu</td>
        </tr>
        <tr>
            <td>Mavi</td>
            <td>Pembe</td>
            <td></td>
        </tr>
    </table>


</body>
</html>
