<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template: repeat(4,200px) / 3fr 1fr;
            border: 1px solid red;
            grid-template-areas: "header header"
            "menu menu"
            "main sidebar"
            "footer footer";
            
        }
        .header{
            grid-area: header;
            border: 1px solid red;

        }
        .menu{
            grid-area: menu;
            border: 1px solid red;

        }
        .main{
            grid-area: main;
            border: 1px solid red;

        }
        .sidebar{
            grid-area: sidebar;
            border: 1px solid red;

        }
        .footer{
            grid-area: footer;
            border: 1px solid red;

        }
    </style>
</head>
<body>
    

    <div class="container">
        
        <div class="header">

        </div>
        <div class="menu">

        </div>
        <div class="main">

        </div>
        <div class="sidebar">

        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
